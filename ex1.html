<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de Repetição</title>
</head>
<body>
    <h1>Laço de Repetição</h1>
    
    <button onclick="calcularSoma()">Calcular</button>
    
    <p id="resultado"></p>
    
    <script>
        function calcularSoma() {
            let INDICE = 13;
            let SOMA = 0;
            let K = 0;

            while (K < INDICE) {
                K = K + 1;
                SOMA = SOMA + K;
            }

            document.getElementById("resultado").innerText = 
                `O valor final de SOMA é: ${SOMA}`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<body>
    <h1>Faturamento Mensal</h1>

    <button onclick="calcularFaturamento()">Calcular Faturamento</button>

    <div class="result" id="resultado"></div>

    <script>
        // Simulando os dados do JSON de faturamento

            {"dia": 30, "valor": 8414.61},
        ];

        function calcularFaturamento() {
            let menorFaturamento = Infinity;
            let maiorFaturamento = -Infinity;
            let somaFaturamento = 0;
            let diasComFaturamento = 0;

            faturamentoMensal.forEach(dia => {
                if (dia.valor > 0) {  
                    if (dia.valor < menorFaturamento) menorFaturamento = dia.valor;
                    if (dia.valor > maiorFaturamento) maiorFaturamento = dia.valor;
                    somaFaturamento += dia.valor;
                    diasComFaturamento++;
                }
            });

            const mediaMensal = somaFaturamento / diasComFaturamento;

            let diasAcimaDaMedia = 0;
            faturamentoMensal.forEach(dia => {
                if (dia.valor > mediaMensal) {
                    diasAcimaDaMedia++;
                }
            });

            const resultado = `
                <p>Menor Faturamento: R$ ${menorFaturamento.toFixed(2)}</p>
                <p>Maior Faturamento: R$ ${maiorFaturamento.toFixed(2)}</p>
                <p>Dias com Faturamento Acima da MÃ©dia: ${diasAcimaDaMedia}</p>
            `;

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
